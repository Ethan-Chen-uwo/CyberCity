<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cyber City</title>
        <link rel="stylesheet" type="text/css" href="mycss.css">
    </head>
    <body>
        <div class="topBlock" >
            <div class="logo">Cyber City Comic</div>
            <div class="search">
                <input id="inputNum" type="text" placeholder="Comic Number">
                <div id="jumpBut" class="search">Jump</div>
            </div>
            
        </div>
        
        <div class="middleBlock">
            <div class="buttonbar">
                <li>
                    <div id="prevBut">Prev</div>
                </li>
                <li>
                    <div id="randomBut">Random</div>
                </li>
                <li>
                    <div id="nextBut">Next</div>
                </li>
            </div>                
            <div id="content" class="content">
                <div id="safeTitle"></div>
                <div id="time"></div>
                <img id="comic" src="" alt="">
            </div>
        </div>
        
    </body>
    <script type="text/javascript" src="myjs.js">
	</script>
</html>
